<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elena Pavlova ‚Äì Voice Conversation</title>

  <!-- Vienna Secession / Jugendstil Styling -->
  <style>
    body {
      background: #f7f2e7; /* warm cream parchment */
      font-family: "Cormorant Garamond", serif;
      color: #3a2f2f;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 42px;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: #3a2f2f;
    }

  .divider {
  width: 240px;
  height: 3px;
  margin: 20px auto 40px auto;
  background: linear-gradient(to right, #000 0%, #d4af37 50%, #000 100%);
}

    #portrait {
  width: 260px;
  border-radius: 4px;
  border: 3px solid #000;
  box-shadow: 0 0 12px rgba(0,0,0,0.3);
  transition: box-shadow 0.3s ease;
}


   button {
  padding: 14px 26px;
  font-size: 20px;
  font-family: "Playfair Display", serif;
  border: 3px solid #000;
  background: #f7f2e7;
  color: #000;
  cursor: pointer;
  margin: 10px;
  transition: all 0.2s ease;
  letter-spacing: 1px;
  border-radius: 0;
}

button:hover {
  background: #d4af37;
  color: #000;
  transform: translateY(-2px);
}


    /* Hide text output entirely */
    #userText, #elenaReply {
      display: none;
    }

    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      filter: sepia(40%) saturate(80%);
    }

   .frame {
  border: 4px solid #000;
  border-image: linear-gradient(45deg, #000 40%, #d4af37 60%) 1;
  padding: 40px;
  max-width: 760px;
  margin: 0 auto;
  background: #f7f2e7;
  box-shadow: 0 0 40px rgba(0,0,0,0.25);
  position: relative;
}

.frame::before,
.frame::after {
  content: "";
  position: absolute;
  width: 40px;
  height: 40px;
  border: 3px solid #d4af37;
}

.frame::before {
  top: -10px;
  left: -10px;
  border-right: none;
  border-bottom: none;
}

.frame::after {
  bottom: -10px;
  right: -10px;
  border-left: none;
  border-top: none;
}

  
 .moser-ornament {
  width: 100px;
  height: 100px;
  margin: 0 auto 30px auto;
  background:
    radial-gradient(circle at center, #d4af37 0%, #000 70%, transparent 71%),
    repeating-conic-gradient(
      from 0deg,
      #d4af37 0deg 12deg,
      transparent 12deg 24deg
    );
  mask:
    radial-gradient(circle at center, black 40%, transparent 41%);
  -webkit-mask:
    radial-gradient(circle at center, black 40%, transparent 41%);
  opacity: 0.9;
}


.listening #micButton {
  box-shadow: 0 0 20px 6px rgba(212, 175, 55, 0.6);
  border-color: #d4af37;
}

.listening #portrait {
  box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
}

  .speaking #portrait {
  animation: goldPulse 2.4s ease-in-out infinite;
    transition: box-shadow 0.4x ease; 
}

@keyframes goldPulse {
  0% { box-shadow: 0 0 0px rgba(212, 175, 55, 0.0); }
  50% { box-shadow: 0 0 25px rgba(212, 175, 55, 0.6); }
  100% { box-shadow: 0 0 0px rgba(212, 175, 55, 0.0); }
}

  #portrait:hover {
  box-shadow: 0 0 18px rgba(212, 175, 55, 0.5);
}

  </style>
</head>

<body>

  <h1>Elena Pavlova</h1>
 <div class="moser-ornament"></div>


  <div class="frame">

    <img id="portrait" src="Pavlova.jpg" alt="Elena Pavlova">

    <p style="font-size: 20px; margin-bottom: 30px;">
      Press the microphone and speak.  
      Elena will answer in her own voice.
    </p>

    <button id="micButton">üéôÔ∏è Speak</button>
    <button id="stopButton">‚èπÔ∏è Stop</button>

    <!-- Hidden text fields -->
    <span id="userText"></span>
    <span id="elenaReply"></span>

    <audio id="audioPlayer" controls></audio>

  </div>

  <script>
    const workerUrl = "https://polished-pond-ceb7.slatterypt4x.workers.dev/";
    const micButton = document.getElementById("micButton");
    const stopButton = document.getElementById("stopButton");
    const userTextSpan = document.getElementById("userText");
    const elenaReplySpan = document.getElementById("elenaReply");
    const audioPlayer = document.getElementById("audioPlayer");

    let recognition = null;
    let recognizing = false;

    /* NEW: Prevent overlapping Worker calls */
    let isProcessing = false;

    /* NEW: Prevent duplicate transcripts */
    let lastTranscript = "";

    // Initialize Web Speech API
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.continuous = true;

recognition.onstart = () => {
  recognizing = true;
  micButton.textContent = "üéôÔ∏è Listening...";
  document.body.classList.add("listening");
};

recognition.onend = () => {
  recognizing = false;
  micButton.textContent = "üéôÔ∏è Speak";
  document.body.classList.remove("listening");
};


      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        recognizing = false;
        micButton.textContent = "üéôÔ∏è Speak";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();

        if (!transcript) return;
        if (transcript === lastTranscript) return;

        lastTranscript = transcript;
        userTextSpan.textContent = transcript;
        sendToElena(transcript);
      };
    } else {
      micButton.disabled = true;
      alert("Speech recognition is not supported in this browser.");
    }

    micButton.onclick = () => {
      if (!recognition) return;

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => {
          if (!recognizing) {
            recognition.start();
          } else {
            recognition.stop();
          }
        })
        .catch(err => {
          console.error("Microphone permission denied:", err);
        });
    };

    stopButton.onclick = () => {
      if (recognition && recognizing) {
        recognition.stop();
      }
    };

    async function sendToElena(text) {
      if (isProcessing) return;  // NEW: lock
      isProcessing = true;

      try {
        const response = await fetch(workerUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!response.ok) {
          console.error("Worker error:", await response.text());
          return;
        }

        const data = await response.json();

        // No text displayed
        elenaReplySpan.textContent = "";

        // NEW: Stop any current audio before playing new
        audioPlayer.pause();
        audioPlayer.currentTime = 0;

        const base64 = data.audio_base64;
        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }

        const audioBlob = new Blob([bytes], { type: "audio/mpeg" });
        const audioUrl = URL.createObjectURL(audioBlob);

        audioPlayer.src = audioUrl;

document.body.classList.remove("speaking");

        
        audioPlayer.play();

document.body.classList.add("speaking");
audioPlayer.onended = () => {
  document.body.classList.remove("speaking");
};



        
      } catch (err) {
        console.error("Failed to contact Elena:", err);
      } finally {
        isProcessing = false;  // unlock
      }
    }
  </script>

</body>
</html>
