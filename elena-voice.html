<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elena Pavlova ‚Äì Voice Conversation</title>

  <!-- Vienna Secession / Jugendstil Styling -->
  <style>
    body {
      background: #f7f2e7; /* warm cream parchment */
      font-family: "Cormorant Garamond", serif;
      color: #3a2f2f;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 42px;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: #3a2f2f;
    }

    /* Secessionist gold divider */
    .divider {
      width: 200px;
      height: 2px;
      background: linear-gradient(to right, transparent, #b08d57, transparent);
      margin: 20px auto 40px auto;
    }

    /* Portrait styling */
    #portrait {
      width: 260px;
      border-radius: 4px;
      border: 3px solid #b08d57; /* gold frame */
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      margin-bottom: 30px;
    }

    /* Jugendstil buttons */
    button {
      padding: 14px 26px;
      font-size: 20px;
      font-family: "Playfair Display", serif;
      border: 2px solid #b08d57;
      background: #f7f2e7;
      color: #3a2f2f;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
      letter-spacing: 1px;
    }

    button:hover {
      background: #e8dcc2;
      transform: translateY(-2px);
    }

    #micButton {
      border-radius: 50px;
    }

    #stopButton {
      border-radius: 50px;
    }

    /* Remove text output entirely */
    #userText, #elenaReply {
      display: none;
    }

    /* Audio player styling */
    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      filter: sepia(40%) saturate(80%);
    }

    /* Decorative Jugendstil frame */
    .frame {
      border: 3px solid #b08d57;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255,255,255,0.4);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <h1>Elena Pavlova</h1>
  <div class="divider"></div>

  <div class="frame">

    <!-- Elena's portrait -->
    <img id="portrait" src="Pavlova.jpg" alt="Elena Pavlova">

    <p style="font-size: 20px; margin-bottom: 30px;">
      Press the microphone and speak.  
      Elena will answer in her own voice.
    </p>

    <button id="micButton">üéôÔ∏è Speak</button>
    <button id="stopButton">‚èπÔ∏è Stop</button>

    <!-- Hidden text fields (no UI output) -->
    <span id="userText"></span>
    <span id="elenaReply"></span>

    <audio id="audioPlayer" controls></audio>

  </div>

  <script>
    const workerUrl = "https://polished-pond-ceb7.slatterypt4x.workers.dev/";
    const micButton = document.getElementById("micButton");
    const stopButton = document.getElementById("stopButton");
    const userTextSpan = document.getElementById("userText");
    const elenaReplySpan = document.getElementById("elenaReply");
    const audioPlayer = document.getElementById("audioPlayer");

    let recognition = null;
    let recognizing = false;

    // Initialize Web Speech API
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.continuous = true;

      recognition.onstart = () => {
        recognizing = true;
        micButton.textContent = "üéôÔ∏è Listening...";
      };

      recognition.onend = () => {
        recognizing = false;
        micButton.textContent = "üéôÔ∏è Speak";
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        recognizing = false;
        micButton.textContent = "üéôÔ∏è Speak";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript;
        userTextSpan.textContent = transcript;
        sendToElena(transcript);
      };
    } else {
      micButton.disabled = true;
      alert("Speech recognition is not supported in this browser.");
    }

    // Microphone button logic
    micButton.onclick = () => {
      if (!recognition) return;

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => {
          if (!recognizing) {
            recognition.start();
          } else {
            recognition.stop();
          }
        })
        .catch(err => {
          console.error("Microphone permission denied:", err);
        });
    };

    stopButton.onclick = () => {
      if (recognition && recognizing) {
        recognition.stop();
      }
    };

    // Send text to Cloudflare Worker
    async function sendToElena(text) {
      try {
        const response = await fetch(workerUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!response.ok) {
          console.error("Worker error:", await response.text());
          return;
        }

        const data = await response.json();

        // No text displayed ‚Äî audio only
        elenaReplySpan.textContent = "";

        // Decode base64 audio
        const base64 = data.audio_base64;
        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }

        const audioBlob = new Blob([bytes], { type: "audio/mpeg" });
        const audioUrl = URL.createObjectURL(audioBlob);

        audioPlayer.src = audioUrl;
        audioPlayer.play();

      } catch (err) {
        console.error("Failed to contact Elena:", err);
      }
    }
  </script>

</body>
</html>
